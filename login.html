    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudiApp - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="EstudiApp Logo" style="height: 40px;">
            <h1>EstudiApp</h1>
        </div>
    </header>

    <main>
        <section id="login" class="page active">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>Iniciar Sesión</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <div class="input-group">
                                    <input type="email" id="email" class="form-control" required>
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" required>
                                    <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn primary-btn w-100">Iniciar Sesión</button>
                        </form>
                        <div class="auth-links">
                            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>EstudiApp © 2023 - Desarrollado con 💖 para ayudarte a estudiar mejor</p>
    </footer>
