                    <div class="auth-card">
                        <h2>Crear Cuenta</h2>
                        <form id="register-form">
                            <div class="form-group">
                                <label for="nombre">Nombre completo:</label>
                                <div class="input-group">
                                    <input type="text" id="nombre" class="form-control" required>
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                                </div>
                            </div>

                                <label for="reg-password">Contrase침a:</label>
                                <div class="input-group">
                                    <input type="password" id="reg-password" class="form-control" required>
                                    <span class="input-group-text" id="toggleRegPassword"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar contrase침a:</label>
                                <div class="input-group">
                                    <input type="password" id="confirm-password" class="form-control" required>
                                    <span class="input-group-text" id="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn primary-btn w-100">Registrarse</button>
                        </form>
                        <div class="auth-links">
                            <p>쯏a tienes una cuenta? <a href="login.html">Iniciar sesi칩n</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
